# Spring Boot application properties file
# This file contains configuration settings for the development environment.

# Environment-specific properties
server.port=8090

# Database configuration JPA
spring.datasource.url=jdbc://postgresql://localhost:5432/lash_db
spring.datasource.username=lash_user
spring.datasource.password=lash_password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true