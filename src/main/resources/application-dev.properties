# Spring Boot application properties file
# This file contains configuration settings for the development environment.

# Environment-specific properties
server.port=8090

# Database configuration JPA
spring.datasource.url=jdbc://postgresql://localhost:5432/lash_db
spring.datasource.username=lash_user
spring.datasource.password=lash_password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=false